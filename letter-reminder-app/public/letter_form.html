<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Letter to Yourself</title>
    <link rel="stylesheet" href="letter_form.css">
    <script src="dialog.js" defer></script>  <!-- Include dialog.js here -->
</head>
<body>
    <div class="container">
        <h1>Send a Letter to Yourself</h1>

        <!-- Form Container -->
        <div class="form-container">
            <form class="form" onsubmit="handleFormSubmit(event)">
                <div class="form-group">
                    <label for="email">Your Email</label>
                    <input type="email" id="email" name="email" required="" placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <label for="textarea">Your Message</label>
                    <textarea name="textarea" id="message" rows="10" cols="50" required="" placeholder="Write your letter to yourself"></textarea>
                </div>
                <button class="form-submit-btn" type="submit">Submit</button>
            </form>
        </div>

        <div class="footer">
            <p>&copy; 2024 Memory</p>
        </div>
    </div>

    <!-- Success Dialog -->
    <div id="success-dialog" class="success-dialog">
        <div class="dialog-content">
            <h2>Success!</h2>
            <p>Your email has been sent successfully.</p>
            <button onclick="closeDialog()">Close</button>
        </div>
    </div>
</body>
</html>
